subnet 10.5.0.0 netmask 255.255.0.0 {
   range 10.5.64.0 10.5.127.255;
   option routers 10.5.0.1;
   # Guest network uses public DNS only â€” no Pi-hole, no internal resolution
   option domain-name-servers 1.1.1.1, 8.8.8.8;
}


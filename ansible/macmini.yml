# =============================================================================
# Mac Mini Playbook
# =============================================================================
# Configures the Mac Mini for JIT SSH access via Vault-signed certificates.
# Used for iMessage and Notes app access via osascript/sqlite3.
# =============================================================================

- name: Configure Mac Mini for JIT SSH access
  hosts: macmini
  become: yes
  roles:
    - fetch-vault-secrets
    - claude-user-macos

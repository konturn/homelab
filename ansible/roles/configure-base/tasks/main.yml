### GitLab Runner APT repository
- name: Remove old GitLab Runner sources file (bootstrap leftover)
  ansible.builtin.file:
    path: /etc/apt/sources.list.d/runner_gitlab-runner.list
    state: absent

- name: Download GitLab Runner GPG key
  ansible.builtin.get_url:
    url: "https://packages.gitlab.com/runner/gitlab-runner/gpgkey"
    dest: /etc/apt/keyrings/runner_gitlab-runner-archive-keyring.asc
    mode: '0644'
    force: true
  check_mode: no

- name: Add GitLab Runner repository
  apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/runner_gitlab-runner-archive-keyring.asc] https://packages.gitlab.com/runner/gitlab-runner/ubuntu/ {{ ansible_distribution_release }} main"
    state: present

- name: Install gitlab-runner and glab
  apt:
    name:
      - gitlab-runner
      - glab
    state: latest
    update_cache: yes

- name: Add gitlab-runner user to docker group
  user:
    name: gitlab-runner
    append: yes
    groups: docker

### Create directories for gitlab-runner volume mounts
- name: Ensure gitlab-runner volume mount directories exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  loop:
    - /certs/client
    - /cache/gitlab-runner

### Configure gitlab-runner on host
- name: Gitlab runner config file
  ansible.builtin.template:
    src: "{{ lookup('env', 'CI_PROJECT_DIR') + '/base/gitlab-runner/config.toml' }}"
    dest: '/etc/gitlab-runner/config.toml'
    owner: root
    group: root
    mode: 0600

- name: Install telegraf and monitoring dependencies
  apt:
    name:
      - telegraf
      - smartmontools
      - lm-sensors
    state: latest
    update_cache: yes

### Configure telegraf config file
- name: Telegraf scripts directory
  ansible.builtin.file:
    path: /etc/telegraf/scripts
    state: directory
    owner: telegraf
    group: telegraf
    mode: 0755

- name: Deploy telegraf scripts
  ansible.builtin.copy:
    src: "{{ lookup('env', 'CI_PROJECT_DIR') + '/base/telegraf/scripts/' }}"
    dest: /etc/telegraf/scripts/
    owner: telegraf
    group: telegraf
    mode: 0755
  register: telegraf_scripts

- name: Telegraf config file
  ansible.builtin.template:
    src: "{{ lookup('env', 'CI_PROJECT_DIR') + '/base/telegraf/telegraf.conf' }}"
    dest: '/etc/telegraf/telegraf.conf'
    owner: telegraf
    group: telegraf
    mode: 0600
  no_log: true
  register: telegraf

- name: Reload telegraf to pick up changes
  ansible.builtin.systemd:
    name: telegraf
    state: restarted
  when: telegraf.changed or telegraf_scripts.changed

- name: Sets up base cronjob for nextcloud
  ansible.builtin.cron:
    name: "Nextcloud base cronjob"
    minute: "*/5"
    job: "docker exec -t -u www-data nextcloud php -f /var/www/html/cron.php"

- name: Sets up periodic file scan cronjob for nextcloud
  ansible.builtin.cron:
    name: "Nextcloud file scan cronjob"
    minute: "0"
    hour: "2"
    weekday: "0"
    job: "docker exec -u www-data nextcloud php occ files:scan --all"

- name: Sets up perodic plex chown
  ansible.builtin.cron:
    name: "Plex dir chown"
    hour: 0
    job: "chown -R konoahko:konoahko /mpool/plex"

- name: Install msmtp
  apt:
    name:
      - msmtp
      - mailutils
      - bsd-mailx
      - msmtp-mta
    state: latest
    update_cache: yes

- name: Install nfs
  apt:
    name:
      - nfs-kernel-server
    state: latest
    update_cache: yes

- name: Make sure nfs is started and enabled
  service:
    name: nfs-server
    state: started
    enabled: yes

- name: nfs config file
  ansible.builtin.template:
    src: "{{ lookup('env', 'CI_PROJECT_DIR') + '/networking/nfs/exports' }}"
    dest: '/etc/exports'
    owner: root
    group: root
    mode: 0644
  register: nfs

- name: Reload nfs to pick up changes
  ansible.builtin.systemd:
    name: nfs-server
    state: restarted
  when: nfs.changed

- name: udev rule for sound cards
  ansible.builtin.copy:
    src: "{{ lookup('env', 'CI_PROJECT_DIR') + '/base/udev/85-my-usb-audio.rules' }}"
    dest: '/lib/udev/rules.d/85-my-usb-audio.rules'
    owner: root
    group: root
    mode: 0644

- name: Disable rsyslog (replaced by Promtail journal scraping)
  ansible.builtin.systemd:
    name: rsyslog
    state: stopped
    enabled: false

- name: Add loopback alsa module
  ansible.builtin.lineinfile:
    path: /etc/modules
    line: snd-aloop
    create: yes

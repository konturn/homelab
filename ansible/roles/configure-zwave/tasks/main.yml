### Install docker daemon
- name: Install dependencies
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common
    state: present
    update_cache: yes

- name: Add Docker GPG apt Key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add docker repository to apt
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu bionic stable
    state: present

- name: Install docker
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: latest
    update_cache: yes

- name: Make sure docker is started and enabled
  service:
    name: docker
    state: started
    enabled: yes

- name: Template out compose file to ansible state directory on host
  ansible.builtin.template:
    src: "{{ lookup('env', 'CI_PROJECT_DIR') + '/docker/docker-compose-zwave.yml' }}"
    dest: "/docker-compose.yml"
    owner: root
    group: root
    mode: '0700'

- name: Create and start Docker services
  community.docker.docker_compose:
    project_name: zwave
    project_src: "/"
    files:
      - "docker-compose.yml"
    state: present

- name: Sync nginx configuration
  ansible.posix.synchronize:
    src: "{{ lookup('env', 'CI_PROJECT_DIR') + '/docker/nginx/nginx_zwave/' }}"
    dest: "/root/nginx_conf"
    rsync_opts:
    - "--chmod=755"
  register: nginx

- name: Restart nginx if config change
  community.docker.docker_container:
    name: nginx
    restart: yes
  when: nginx.changed

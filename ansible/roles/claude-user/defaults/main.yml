# vault_ssh_ca_public_key must be provided by the playbook.
# Typically fetched from Vault: ssh-client-signer/config/ca -> public_key
vault_ssh_ca_public_key: ""

# SSH user configuration. Override these to create a different restricted user.
claude_user_name: "claude"
claude_user_group: "claude"
claude_user_principal: "claude"

# Grant docker socket access (adds user to docker group)
claude_docker_access: false

# Elevated user configuration
claude_elevated_user_name: "claude-elevated"
claude_elevated_user_group: "claude-elevated"
claude_elevated_user_principal: "claude-elevated"

# Whether to create the elevated user on this host
claude_elevated_access: false

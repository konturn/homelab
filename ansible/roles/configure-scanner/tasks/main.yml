- name: Install dependencies
  apt:
    name:
      - sane
      - sane-utils
      - sane-airscan
      - ipp-usb
      - scanbd
      - imagemagick
    state: present
    update_cache: yes

- name: Template out Fujitsu backend
  ansible.builtin.template:
    src: "{{ lookup('env', 'CI_PROJECT_DIR') + '/base/sane/fujitsu.conf' }}"
    dest: "/etc/sane.d/fujitsu.conf"
    owner: root
    group: root
    mode: '0644'

- name: Mount nfs
  mount:
    path: /mnt
    src: 10.6.0.1:/mpool/nextcloud/paperless/consume
    fstype: nfs
    opts: rw,hard,intr,rsize=8192,wsize=8192,timeo=14
    state: present
    # state: present adds to fstab without mounting immediately,
    # so deploy won't fail if NFS server is temporarily unreachable
    # (replaces separate lineinfile + mounted tasks â€” mount module manages fstab directly)

- name: Git checkout sane-scan-pdf
  ansible.builtin.git:
    repo: 'https://github.com/rocketraman/sane-scan-pdf.git'
    dest: /root/sane-scan-pdf

- name: Template out scan script
  ansible.builtin.template:
    src: "{{ lookup('env', 'CI_PROJECT_DIR') + '/base/sane/scan.sh' }}"
    dest: "/root/scan.sh"
    owner: root
    group: root
    mode: '0744'

- name: Get dpkg architecture
  ansible.builtin.command: dpkg --print-architecture
  register: _dpkg_arch
  changed_when: false

- name: Install shell2http
  vars:
    _shell2http_arch: "{{ 'arm64' if _dpkg_arch.stdout == 'arm64' else 'armv6' }}"
  ansible.builtin.apt:
    deb: "https://github.com/msoap/shell2http/releases/download/v1.14.2/shell2http_1.14.2_linux_{{ _shell2http_arch }}.deb"

- name: shell2http systemd service
  ansible.builtin.copy:
    src: "{{ lookup('env', 'CI_PROJECT_DIR') + '/base/systemd/shell2http.service' }}"
    dest: '/etc/systemd/system/shell2http.service'
    owner: root
    group: root
    mode: 0600

- name: Make sure shell2http enabled
  ansible.builtin.systemd:
    name: shell2http
    state: started
    enabled: yes
    daemon_reload: yes

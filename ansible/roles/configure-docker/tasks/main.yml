  docker_login:
    username: "{{ lookup('env', 'CI_REGISTRY_USER') }}"
    password: "{{ lookup('env', 'CI_REGISTRY_PASSWORD') }}"
    registry_url: "https://gitlab-registry.lab.nkontur.com:443"
  when: gitlab_registry_login | default(true)

- name: Set timezone
  community.general.timezone:
    name: America/New_York

- name: Install dependencies
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common
      - python3-pip
      - git
    state: present
    update_cache: yes

- name: Install git
  apt:
    name: git
    state: present
    update_cache: yes

- name: Create keyrings directory
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  check_mode: no

- name: Download Docker GPG key
  ansible.builtin.get_url:
    url: "https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'
  check_mode: no

- name: Remove incorrect bookworm Docker repo from Bullseye hosts
  apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian bookworm stable"
    state: absent
  when: ansible_distribution_release == 'bullseye'

- name: Add docker repository to apt
  apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable"
    state: present

- name: Remove stale Docker source files from dist-upgrades
  ansible.builtin.file:
    path: "/etc/apt/sources.list.d/download_docker_com_linux_ubuntu.list{{ item }}"
    state: absent
  loop:
    - ".save"
    - ".distUpgrade"
    - ".sources"

- name: Install docker
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin
    state: latest
    update_cache: yes

- name: Remove legacy nvidia-docker sources file
  ansible.builtin.file:
    path: "/etc/apt/sources.list.d/nvidia-docker.list{{ item }}"
    state: absent
  loop:
    - ""
    - ".disabled"
    - ".save"
    - ".distUpgrade"
  when: nvidia_container_runtime

- name: Download NVIDIA Container Toolkit GPG key
  ansible.builtin.get_url:
    url: https://nvidia.github.io/libnvidia-container/gpgkey
    dest: /etc/apt/keyrings/nvidia-container-toolkit.asc
    mode: '0644'
  when: nvidia_container_runtime
  check_mode: no

- name: Add NVIDIA Container Toolkit repository to APT sources
  apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/nvidia-container-toolkit.asc] https://nvidia.github.io/libnvidia-container/stable/deb/amd64 /"
    state: present
  when: nvidia_container_runtime

- name: Update APT cache
  ansible.builtin.apt:
    update_cache: yes
  when: nvidia_container_runtime

- name: Install NVIDIA Container Toolkit
  apt:
    name: nvidia-container-toolkit
    state: present
    update_cache: yes
  when: nvidia_container_runtime

- name: Make sure docker is started and enabled
  service:
    name: docker
    state: started
    enabled: yes

### Configure docker daemon on host
- name: Docker daemon config file
  ansible.builtin.template:
    src: "{{ lookup('env', 'CI_PROJECT_DIR') + '/docker/daemon.json' }}"
    dest: '/etc/docker/daemon.json'
    owner: root
    group: root
    mode: 0600
  register: docker_conf

- name: Restart Docker to pick up daemon config changes
  ansible.builtin.systemd:
    name: docker
    state: restarted
  when: docker_conf.changed and not ansible_check_mode


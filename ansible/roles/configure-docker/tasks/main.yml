### Install docker daemon
- name: Install dependencies
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common
    state: present
    update_cache: yes

- name: Add Docker GPG apt Key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add docker repository to apt
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu bionic stable
    state: present

- name: Install docker
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: latest
    update_cache: yes

- name: Make sure docker is started and enabled
  service:
    name: docker
    state: started
    enabled: yes

### Configure docker daemon on host
- name: Docker daemon config file
  ansible.builtin.copy:
    src: "{{ lookup('env', 'CI_PROJECT_DIR') + '/docker/daemon.json' }}"
    dest: '/etc/docker/daemon.json'
    owner: root
    group: root
    create: yes
    mode: 0600
  register: docker_conf

- name: Reload Docker to pick up changes
  ansible.builtin.systemd:
    state: reloaded
    name: docker
  when: docker_conf.changed


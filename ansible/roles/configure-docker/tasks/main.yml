- name: Set timezone
  community.general.timezone:
    name: America/New_York

- name: Install dependencies
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common
      - python3-pip
      - git
    state: present
    update_cache: yes

- name: Install git
  apt:
    name: git
    state: present
    update_cache: yes

- name: Add Docker GPG apt Key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add docker repository to apt
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu bionic stable
    state: present

- name: Install docker
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin
    state: latest
    update_cache: yes

- name: Add Nvidia Docker GPG apt Key
  apt_key:
    url: https://nvidia.github.io/nvidia-docker/gpgkey
    state: present
  when: nvidia_container_runtime

- name: Add the NVIDIA Docker repository to APT sources
  ansible.builtin.lineinfile:
    path: /etc/apt/sources.list.d/nvidia-docker.list
    line: "deb https://nvidia.github.io/nvidia-docker/ubuntu18.04/amd64 /"
    create: yes
  when: nvidia_container_runtime

- name: Update APT cache
  ansible.builtin.apt:
    update_cache: yes
  when: nvidia_container_runtime

- name: Install NVIDIA docker package
  apt:
    name: nvidia-docker2
    state: present
    update_cache: yes
  when: nvidia_container_runtime

- name: Make sure docker is started and enabled
  service:
    name: docker
    state: started
    enabled: yes

### Install Loki Docker logging driver plugin (router only)
- name: Install Loki Docker logging driver plugin
  community.docker.docker_plugin:
    plugin_name: grafana/loki-docker-driver:2.9.2
    alias: loki
    state: present
  when: not is_satellite
  ignore_errors: yes  # Don't fail if plugin already exists

### Configure docker daemon on host
- name: Docker daemon config file
  ansible.builtin.template:
    src: "{{ lookup('env', 'CI_PROJECT_DIR') + '/docker/daemon.json' }}"
    dest: '/etc/docker/daemon.json'
    owner: root
    group: root
    mode: 0600
  register: docker_conf

- name: Reload Docker to pick up daemon config changes
  ansible.builtin.systemd:
    name: docker
    state: reloaded
  when: docker_conf.changed and not ansible_check_mode


concurrent = 5
check_interval = 0

[session_server]
  session_timeout = 1800

[[runners]]
  name = "main.nkontur.com"
  url = "https://gitlab.lab.nkontur.com/"
  token = "{{ lookup('env', 'GITLAB_RUNNER_TOKEN') }}"
  executor = "docker"
  [runners.docker]
    image = "ubuntu:20.04"
    network_mode = "host"

[[runners]]
  name = "images"
  url = "https://gitlab.lab.nkontur.com/"
  token = "{{ lookup('env', 'IMAGES_GITLAB_RUNNER_TOKEN') }}"
  executor = "docker"
  [runners.docker]
    image = "ubuntu:20.04"
    network_mode = "docker_mgmt"
    privileged = true
    volumes = ["/certs/client"]

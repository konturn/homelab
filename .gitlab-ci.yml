# =============================================================================
# CI Pipeline - Optimized with Pre-built Image (<3 min target)
# =============================================================================
# Strategy:
# - Custom CI image with pre-baked dependencies (zero runtime installs)
# - Parallel validation jobs using DAG (needs: [])
# - Image rebuilds only when dependencies change
# - Path-based rules - jobs only run when relevant files change
# - DAG pipelines - deploy jobs start immediately after their validation
# - Interruptible validation - new commits cancel in-progress MR pipelines
#
# Pipeline structure (DAG visualization):
#
#   [build-image] (only when deps change)
#          │
#   router:validate ──► router:deploy
#   zwave:validate ───► zwave:deploy
#   satellite-2:validate ──► satellite-2:deploy
#
# =============================================================================

# =============================================================================
# Workflow Configuration
# =============================================================================
workflow:
  auto_cancel:
    on_new_commit: interruptible

variables:
  ANSIBLE_HOST_KEY_CHECKING: "False"
  ANSIBLE_PIPELINING: "True"
  CI_IMAGE: ${CI_REGISTRY_IMAGE}/ci:1

# =============================================================================
# Path-based change detection
# =============================================================================
# Only run jobs when relevant files have changed

.router_changes:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - ansible/router.yml
        - ansible/inventory.yml
        - ansible/roles/configure-base/**/*
        - ansible/roles/configure-docker/**/*
        - ansible/roles/configure-router-network/**/*
        - ansible/roles/configure-wireguard/**/*
        - ansible/roles/configure-notifications/**/*
        - docker/docker-compose.yml
        - docker/**/*
        - networking/**/*
        - requirements.txt
        - ansible/requirements.yml
        - .gitlab-ci.yml

.zwave_changes:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - ansible/zwave.yml
        - ansible/inventory.yml
        - ansible/roles/configure-zwave/**/*
        - ansible/roles/configure-snapclient/**/*
        - docker/docker-compose-zwave.yml
        - requirements.txt
        - ansible/requirements.yml
        - .gitlab-ci.yml

.satellite2_changes:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - ansible/satellite-2.yml
        - ansible/inventory.yml
        - ansible/roles/configure-satellite/**/*
        - requirements.txt
        - ansible/requirements.yml
        - .gitlab-ci.yml

.router_deploy_rules:
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - ansible/router.yml
        - ansible/inventory.yml
        - ansible/roles/configure-base/**/*
        - ansible/roles/configure-docker/**/*
        - ansible/roles/configure-router-network/**/*
        - ansible/roles/configure-wireguard/**/*
        - ansible/roles/configure-notifications/**/*
        - docker/docker-compose.yml
        - docker/**/*
        - networking/**/*

.zwave_deploy_rules:
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - ansible/zwave.yml
        - ansible/inventory.yml
        - ansible/roles/configure-zwave/**/*
        - ansible/roles/configure-snapclient/**/*
        - docker/docker-compose-zwave.yml

.satellite2_deploy_rules:
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - ansible/satellite-2.yml
        - ansible/inventory.yml
        - ansible/roles/configure-satellite/**/*

# =============================================================================
# Job Templates
# =============================================================================
.interruptible:
  interruptible: true

stages:
  - build
  - validate
  - deploy

# =============================================================================
# Build Stage - Custom CI image using Kaniko (no dind required)
# =============================================================================
build-image:
  stage: build
  tags:
    - images
  image:
    name: gcr.io/kaniko-project/executor:v1.23.0-debug
    entrypoint: [""]
  script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"${CI_REGISTRY}\":{\"auth\":\"$(printf '%s:%s' "${CI_REGISTRY_USER}" "${CI_REGISTRY_PASSWORD}" | base64 | tr -d '\n')\"}}}" > /kaniko/.docker/config.json
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}"
      --dockerfile "${CI_PROJECT_DIR}/ci/Dockerfile"
      --destination "${CI_IMAGE}"
      --cache=true
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - ci/Dockerfile
        - requirements.txt
        - ansible/requirements.yml
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - ci/Dockerfile
        - requirements.txt
        - ansible/requirements.yml

# =============================================================================
# Base job - minimal setup (deps already in image)
# =============================================================================
.ansible:
  image: $CI_IMAGE
  before_script:
    # SSH setup only - dependencies are pre-installed in the image
    - mkdir -p ~/.ssh
    - cp ansible/known_hosts ~/.ssh/known_hosts
    - echo ${ROUTER_PRIVATE_KEY_BASE64}|base64 -d > tmp && chmod 600 tmp

# =============================================================================
# Validation Stage - Parallel execution on MRs
# =============================================================================
router:validate:
  extends:
    - .ansible
    - .interruptible
    - .router_changes
  stage: validate
  needs:
    - job: build-image
      optional: true
  script:
    - ansible-playbook -i ansible/inventory.yml -u root --private-key=tmp ansible/router.yml --check --diff

zwave:validate:
  extends:
    - .ansible
    - .interruptible
    - .zwave_changes
  stage: validate
  needs:
    - job: build-image
      optional: true
  script:
    - ansible-playbook -i ansible/inventory.yml -u root --private-key=tmp ansible/zwave.yml --check --diff

satellite-2:validate:
  extends:
    - .ansible
    - .interruptible
    - .satellite2_changes
  stage: validate
  needs:
    - job: build-image
      optional: true
  script:
    - ansible-playbook -i ansible/inventory.yml -u root --private-key=tmp ansible/satellite-2.yml --check --diff

# =============================================================================
# Deploy Stage - DAG-based parallel deployment
# =============================================================================
# Each deploy job only waits for its own validation job, not all validation.
# Uses resource_group to ensure deploys run in order across pipelines.
# NOT interruptible - never cancel mid-deploy.

router:deploy:
  extends:
    - .ansible
    - .router_deploy_rules
  stage: deploy
  resource_group: deploy-router
  needs:
    - job: router:validate
      optional: true
    - job: build-image
      optional: true
  script:
    - ansible-playbook -i ansible/inventory.yml -u root --private-key=tmp ansible/router.yml

zwave:deploy:
  extends:
    - .ansible
    - .zwave_deploy_rules
  stage: deploy
  resource_group: deploy-zwave
  needs:
    - job: zwave:validate
      optional: true
    - job: build-image
      optional: true
  script:
    - ansible-playbook -i ansible/inventory.yml -u root --private-key=tmp ansible/zwave.yml

satellite-2:deploy:
  extends:
    - .ansible
    - .satellite2_deploy_rules
  stage: deploy
  resource_group: deploy-satellite-2
  needs:
    - job: satellite-2:validate
      optional: true
    - job: build-image
      optional: true
  script:
    - ansible-playbook -i ansible/inventory.yml -u root --private-key=tmp ansible/satellite-2.yml

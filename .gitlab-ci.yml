# =============================================================================
# CI Pipeline - Aggressive Optimization for Speed
# =============================================================================
# Target: Total pipeline time < 3 minutes
#
# Key optimizations:
# 1. Setup job downloads deps ONCE, passes as artifacts (not cache)
# 2. Validate jobs skip all dep installation — just use artifacts
# 3. Path-based rules - jobs only run when relevant files change
# 4. DAG pipelines - deploy jobs start immediately after their validation
# 5. Interruptible validation - new commits cancel in-progress MR pipelines
#
# Pipeline structure (DAG visualization):
#
#   setup ─┬─► router:validate ──► router:deploy
#          │
#          ├─► zwave:validate ───► zwave:deploy
#          │
#          └─► satellite-2:validate ──► satellite-2:deploy
#
# =============================================================================

# =============================================================================
# Workflow Configuration
# =============================================================================
workflow:
  auto_cancel:
    on_new_commit: interruptible

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  ANSIBLE_ROLES_PATH: "$CI_PROJECT_DIR/.ansible-roles"
  # Disable pip version check to save time
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  # Speed up ansible
  ANSIBLE_HOST_KEY_CHECKING: "False"
  ANSIBLE_PIPELINING: "True"

# =============================================================================
# Path-based change detection
# =============================================================================
# Only run jobs when relevant files have changed

.router_changes:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - ansible/router.yml
        - ansible/inventory.yml
        - ansible/roles/configure-base/**/*
        - ansible/roles/configure-docker/**/*
        - ansible/roles/configure-router-network/**/*
        - ansible/roles/configure-wireguard/**/*
        - ansible/roles/configure-notifications/**/*
        - docker/docker-compose.yml
        - docker/**/*
        - networking/**/*
        - requirements.txt
        - ansible/requirements.yml
        - .gitlab-ci.yml

.zwave_changes:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - ansible/zwave.yml
        - ansible/inventory.yml
        - ansible/roles/configure-zwave/**/*
        - ansible/roles/configure-snapclient/**/*
        - docker/docker-compose-zwave.yml
        - requirements.txt
        - ansible/requirements.yml
        - .gitlab-ci.yml

.satellite2_changes:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - ansible/satellite-2.yml
        - ansible/inventory.yml
        - ansible/roles/configure-satellite/**/*
        - requirements.txt
        - ansible/requirements.yml
        - .gitlab-ci.yml

.router_deploy_rules:
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - ansible/router.yml
        - ansible/inventory.yml
        - ansible/roles/configure-base/**/*
        - ansible/roles/configure-docker/**/*
        - ansible/roles/configure-router-network/**/*
        - ansible/roles/configure-wireguard/**/*
        - ansible/roles/configure-notifications/**/*
        - docker/docker-compose.yml
        - docker/**/*
        - networking/**/*

.zwave_deploy_rules:
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - ansible/zwave.yml
        - ansible/inventory.yml
        - ansible/roles/configure-zwave/**/*
        - ansible/roles/configure-snapclient/**/*
        - docker/docker-compose-zwave.yml

.satellite2_deploy_rules:
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - ansible/satellite-2.yml
        - ansible/inventory.yml
        - ansible/roles/configure-satellite/**/*

# =============================================================================
# Job Templates
# =============================================================================
.interruptible:
  interruptible: true

stages:
  - setup
  - validate
  - deploy

# =============================================================================
# Setup Stage - Download dependencies ONCE, share as artifacts
# =============================================================================
setup:dependencies:
  image: willhallonline/ansible:latest
  stage: setup
  script:
    - mkdir -p .cache/pip .ansible-roles ~/.ssh
    - pip3 install --cache-dir .cache/pip --no-warn-script-location -q -r requirements.txt
    - ansible-galaxy install -r ansible/requirements.yml -p .ansible-roles 2>/dev/null || true
    - cp ansible/known_hosts ~/.ssh/known_hosts
    - echo "Dependencies ready"
  artifacts:
    paths:
      - .ansible-roles/
      - .cache/pip/
    expire_in: 1 hour
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == "main"

# =============================================================================
# Validation Stage - NO dependency installation, just use artifacts
# =============================================================================
.validate_base:
  image: willhallonline/ansible:latest
  stage: validate
  extends: .interruptible
  needs:
    - job: setup:dependencies
      artifacts: true
  before_script:
    - mkdir -p ~/.ssh
    - cp ansible/known_hosts ~/.ssh/known_hosts
    - pip3 install --cache-dir .cache/pip --no-warn-script-location -q -r requirements.txt
    - echo ${ROUTER_PRIVATE_KEY_BASE64}|base64 -d > tmp
    - chmod 600 tmp

router:validate:
  extends:
    - .validate_base
    - .router_changes
  script:
    - ansible-playbook -i ansible/inventory.yml -u root --private-key=tmp ansible/router.yml --check --diff

zwave:validate:
  extends:
    - .validate_base
    - .zwave_changes
  script:
    - ansible-playbook -i ansible/inventory.yml -u root --private-key=tmp ansible/zwave.yml --check --diff

satellite-2:validate:
  extends:
    - .validate_base
    - .satellite2_changes
  script:
    - ansible-playbook -i ansible/inventory.yml -u root --private-key=tmp ansible/satellite-2.yml --check --diff

# =============================================================================
# Deploy Stage - DAG-based parallel deployment
# =============================================================================
# Each deploy job only waits for its own validation job, not all validation.
# Uses resource_group to ensure deploys run in order across pipelines.
# NOT interruptible - never cancel mid-deploy.

.deploy_base:
  image: willhallonline/ansible:latest
  stage: deploy
  resource_group: deploy-$CI_JOB_NAME
  before_script:
    - mkdir -p ~/.ssh
    - cp ansible/known_hosts ~/.ssh/known_hosts
    - pip3 install --cache-dir .cache/pip --no-warn-script-location -q -r requirements.txt
    - echo ${ROUTER_PRIVATE_KEY_BASE64}|base64 -d > tmp
    - chmod 600 tmp

router:deploy:
  extends:
    - .deploy_base
    - .router_deploy_rules
  needs:
    - job: router:validate
      optional: true
    - job: setup:dependencies
      artifacts: true
      optional: true
  script:
    - ansible-playbook -i ansible/inventory.yml -u root --private-key=tmp ansible/router.yml

zwave:deploy:
  extends:
    - .deploy_base
    - .zwave_deploy_rules
  needs:
    - job: zwave:validate
      optional: true
    - job: setup:dependencies
      artifacts: true
      optional: true
  script:
    - ansible-playbook -i ansible/inventory.yml -u root --private-key=tmp ansible/zwave.yml

satellite-2:deploy:
  extends:
    - .deploy_base
    - .satellite2_deploy_rules
  needs:
    - job: satellite-2:validate
      optional: true
    - job: setup:dependencies
      artifacts: true
      optional: true
  script:
    - ansible-playbook -i ansible/inventory.yml -u root --private-key=tmp ansible/satellite-2.yml

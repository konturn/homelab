# =============================================================================
# CI Pipeline - Minimal Setup, Maximum Parallelization
# =============================================================================
# Target: Total pipeline time < 3 minutes
#
# Key optimizations:
# 1. NO setup stage - validate jobs start immediately
# 2. All jobs share cache for deps (populated on first run)
# 3. Install deps in parallel per-job (from cache = fast)
# 4. Path-based rules - jobs only run when relevant files change
# 5. DAG pipelines - deploy jobs start immediately after their validation
# 6. Interruptible validation - new commits cancel in-progress MR pipelines
#
# Pipeline structure (DAG visualization):
#
#   router:validate ──► router:deploy
#   zwave:validate ───► zwave:deploy
#   satellite-2:validate ──► satellite-2:deploy
#
# =============================================================================

# =============================================================================
# Workflow Configuration
# =============================================================================
workflow:
  auto_cancel:
    on_new_commit: interruptible

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  ANSIBLE_ROLES_PATH: "$CI_PROJECT_DIR/.ansible-roles"
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  ANSIBLE_HOST_KEY_CHECKING: "False"
  ANSIBLE_PIPELINING: "True"

# Cache config - all jobs share this
.cache_config:
  cache:
    - key: pip-cache-v1
      paths:
        - .cache/pip
    - key: ansible-roles-v1
      paths:
        - .ansible-roles

# =============================================================================
# Path-based change detection
# =============================================================================
# Only run jobs when relevant files have changed

.router_changes:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - ansible/router.yml
        - ansible/inventory.yml
        - ansible/roles/configure-base/**/*
        - ansible/roles/configure-docker/**/*
        - ansible/roles/configure-router-network/**/*
        - ansible/roles/configure-wireguard/**/*
        - ansible/roles/configure-notifications/**/*
        - docker/docker-compose.yml
        - docker/**/*
        - networking/**/*
        - requirements.txt
        - ansible/requirements.yml
        - .gitlab-ci.yml

.zwave_changes:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - ansible/zwave.yml
        - ansible/inventory.yml
        - ansible/roles/configure-zwave/**/*
        - ansible/roles/configure-snapclient/**/*
        - docker/docker-compose-zwave.yml
        - requirements.txt
        - ansible/requirements.yml
        - .gitlab-ci.yml

.satellite2_changes:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - ansible/satellite-2.yml
        - ansible/inventory.yml
        - ansible/roles/configure-satellite/**/*
        - requirements.txt
        - ansible/requirements.yml
        - .gitlab-ci.yml

.router_deploy_rules:
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - ansible/router.yml
        - ansible/inventory.yml
        - ansible/roles/configure-base/**/*
        - ansible/roles/configure-docker/**/*
        - ansible/roles/configure-router-network/**/*
        - ansible/roles/configure-wireguard/**/*
        - ansible/roles/configure-notifications/**/*
        - docker/docker-compose.yml
        - docker/**/*
        - networking/**/*

.zwave_deploy_rules:
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - ansible/zwave.yml
        - ansible/inventory.yml
        - ansible/roles/configure-zwave/**/*
        - ansible/roles/configure-snapclient/**/*
        - docker/docker-compose-zwave.yml

.satellite2_deploy_rules:
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - ansible/satellite-2.yml
        - ansible/inventory.yml
        - ansible/roles/configure-satellite/**/*

# =============================================================================
# Job Templates
# =============================================================================
.interruptible:
  interruptible: true

stages:
  - validate
  - deploy

# =============================================================================
# Base job - minimal setup
# =============================================================================
.ansible:
  image: willhallonline/ansible:latest
  extends: .cache_config
  before_script:
    - mkdir -p .cache/pip .ansible-roles ~/.ssh
    - pip3 install --cache-dir .cache/pip --no-warn-script-location -q -r requirements.txt
    - ansible-galaxy install -r ansible/requirements.yml -p .ansible-roles 2>/dev/null || true
    - cp ansible/known_hosts ~/.ssh/known_hosts
    - echo ${ROUTER_PRIVATE_KEY_BASE64}|base64 -d > tmp && chmod 600 tmp

# =============================================================================
# Validation Stage - Runs in parallel on MRs
# =============================================================================
router:validate:
  extends:
    - .ansible
    - .interruptible
    - .router_changes
  stage: validate
  script:
    - ansible-playbook -i ansible/inventory.yml -u root --private-key=tmp ansible/router.yml --check --diff

zwave:validate:
  extends:
    - .ansible
    - .interruptible
    - .zwave_changes
  stage: validate
  script:
    - ansible-playbook -i ansible/inventory.yml -u root --private-key=tmp ansible/zwave.yml --check --diff

satellite-2:validate:
  extends:
    - .ansible
    - .interruptible
    - .satellite2_changes
  stage: validate
  script:
    - ansible-playbook -i ansible/inventory.yml -u root --private-key=tmp ansible/satellite-2.yml --check --diff

# =============================================================================
# Deploy Stage - DAG-based parallel deployment
# =============================================================================
# Each deploy job only waits for its own validation job, not all validation.
# Uses resource_group to ensure deploys run in order across pipelines.
# NOT interruptible - never cancel mid-deploy.

router:deploy:
  extends:
    - .ansible
    - .router_deploy_rules
  stage: deploy
  resource_group: deploy-router
  needs:
    - job: router:validate
      optional: true
  script:
    - ansible-playbook -i ansible/inventory.yml -u root --private-key=tmp ansible/router.yml

zwave:deploy:
  extends:
    - .ansible
    - .zwave_deploy_rules
  stage: deploy
  resource_group: deploy-zwave
  needs:
    - job: zwave:validate
      optional: true
  script:
    - ansible-playbook -i ansible/inventory.yml -u root --private-key=tmp ansible/zwave.yml

satellite-2:deploy:
  extends:
    - .ansible
    - .satellite2_deploy_rules
  stage: deploy
  resource_group: deploy-satellite-2
  needs:
    - job: satellite-2:validate
      optional: true
  script:
    - ansible-playbook -i ansible/inventory.yml -u root --private-key=tmp ansible/satellite-2.yml

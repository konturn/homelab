networks:
  zwave:
services:
  nginx: 
    image: nginx:latest@sha256:514a9c2814250e61396ef4d6125ece1a8fbb3b0964a2ab441e9f7acf0b66b8b5
    container_name: nginx
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /run
      - /var/cache/nginx
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    networks:
      - zwave
    ports:
      - '80:80'
      - '443:443'
    restart: unless-stopped
    volumes:
      - /root/nginx/conf/conf.d:/etc/nginx/conf.d
      - /root/nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - /root/nginx/conf/ssl_config:/etc/nginx/ssl_config
      - /root/nginx/log:/data/log
      - /certs:/data/certs/nkontur.com/certificates
    healthcheck:
      test: ["CMD-SHELL", "pgrep nginx > /dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
  room-assistant:
    image: mkerix/room-assistant:latest@sha256:e09275d619025fa7905e60a432ecb4cb3f1fad46c20bd033734808d565dfc78a
    container_name: room-assistant
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_RAW
      - NET_ADMIN
    restart: unless-stopped
    network_mode: host
    volumes:
      - /var/run/dbus:/var/run/dbus
      - /root/room-assistant/config:/room-assistant/config
      - /etc/localtime:/etc/localtime:ro
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f room-assistant || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  zwave:
services:
  nginx: 
    image: nginx:latest@sha256:3040aee8d792887190feb77276924597cf8a50cb9304723816a5e68047d49b3a
    container_name: nginx
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /run
      - /var/cache/nginx
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    mem_limit: 256m
    networks:
      - zwave
    ports:
      - '80:80'
      - '443:443'
    restart: unless-stopped
    volumes:
      - {{ docker_persistent_data_path }}/nginx/conf/conf.d:/etc/nginx/conf.d
      - {{ docker_persistent_data_path }}/nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - {{ docker_persistent_data_path }}/nginx/conf/ssl_config:/etc/nginx/ssl_config
      - {{ docker_persistent_data_path }}/nginx/log:/data/log
      - {{ docker_persistent_data_path }}/certs:/data/certs/nkontur.com/certificates
    healthcheck:
      test: ["CMD-SHELL", "pgrep nginx > /dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

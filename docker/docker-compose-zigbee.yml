services:
  zigbee2mqtt:
    container_name: zigbee2mqtt
    restart: unless-stopped
    image: koenkk/zigbee2mqtt
    volumes:
      - /root/zigbee2mqtt:/app/data
      - /run/udev:/run/udev:ro
    ports:
      - 8081:8080
    networks:
      - zwave
    environment:
      - TZ=America/New_York
volumes:
  zigbee-config:
    name: zigbee-config


# Loads default set of integrations. Do not remove.
default_config:

switch:
  - platform: wake_on_lan
    mac: {{ pc_mac }}
    broadcast_address: 10.6.255.255

media_player:
  - platform: pjlink
    host: projector.lab.nkontur.com
  - platform: snapcast
    host: snapserver.lab.nkontur.com

# Text to speech
tts:
  - platform: google_translate

automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
http:
  use_x_forwarded_for: true
  trusted_proxies:
    - {{ nginx_ip }}
    - {{ lab_nginx_ip }}
    - 127.0.0.1
spotcast:
  sp_dc: "{{ lookup('env', 'SPOTIFY_DC') }}"
  sp_key: "{{ lookup('env', 'SPOTIFY_KEY') }}"

mqtt:
  certificate: auto

shell_command:
  sound_doorbell: cat /config/sounds/doorbell-1.wav > /tmp/snapfifo

person:
- name: Noah
  id: noah
  device_trackers:
    - device_tracker.sm_g970u
    - device_tracker.galaxy_s10e

device_tracker:
- platform: aruba
  host: movie-ap.lab.nkontur.com
  username: admin
  password: "{{ lookup('env', 'ARUBA_PASSWORD') }}"

http {
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    limit_req_zone $binary_remote_addr zone=auth_strict:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_status 429;

    ssl_protocols TLSv1.2 TLSv1.3;
    client_max_body_size 40G;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /data/log/access.log main;
    sendfile on;
    keepalive_timeout 21600;

    # Default server - HTTP redirect
    server {
        listen 80 default_server;

        location = /health {
            access_log off;
            return 200 'OK';
        }

        location = /stub_status {
            stub_status;
            access_log off;
            allow 10.0.0.0/8;
            deny all;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Default server - HTTPS catch-all
    server {
        listen 443 ssl default_server;
        include ssl_config;

        location = /health {
            access_log off;
            return 200 'OK';
        }

        location / {
            return 444;
        }
    }

    # nkontur.com / www.nkontur.com - Main site with Plex, Ombi, static content
    server {
        server_name www.nkontur.com nkontur.com;
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        include ssl_config;
        limit_req zone=general burst=20 nodelay;

        root /data/webroot/nkontur.com;
        index index.html;

        location /plex/ {
            proxy_pass http://plex:32400/;
            client_max_body_size 10m;
            client_body_buffer_size 128k;
            proxy_bind $server_addr;
            proxy_buffers 32 4k;
            proxy_cache_bypass $cookie_session;
            proxy_connect_timeout 240;
            proxy_hide_header X-Frame-Options;
            proxy_http_version 1.1;
            proxy_no_cache $cookie_session;
            proxy_read_timeout 240;
            proxy_redirect http:// $scheme://;
            proxy_send_timeout 240;
            proxy_set_header Connection upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Ssl on;
            proxy_set_header Upgrade $http_upgrade;
            send_timeout 5m;
        }

        if ($http_referer ~ /plex/) {
            rewrite ^/media/(.*) /plex/media/$1? redirect;
        }

        rewrite ^/web/(.*) /plex/web/$1? redirect;
        rewrite ^/media/(.*) /plex/media/$1? redirect;

        if ($http_referer ~* /plex-requests/) {
            rewrite ^/dist/(.*) $scheme://$host/plex-requests/dist/$1 permanent;
        }

        location /plex-requests/ {
            proxy_pass http://ombi:3579/plex-requests/;
        }

        location /net-map {
            alias /data/webroot/nkontur.com/net-map;
            index index.html;
        }

        location /images/ {
            alias /data/webroot/html/images/;
        }

        location /files/ {
            alias /data/webroot/html/files/;
        }

        location / {
            try_files $uri $uri.html $uri/ =404;
        }
    }

    # JIT Webhook - Telegram webhook endpoint with IP allowlist
    server {
        listen 443 ssl http2;
        server_name jit-webhook.nkontur.com;
        include ssl_config;

        location /telegram/webhook {
            # Telegram IP ranges
            allow 91.108.56.0/22;
            allow 91.108.4.0/22;
            allow 91.108.8.0/22;
            allow 91.108.16.0/22;
            allow 91.108.12.0/22;
            allow 149.154.160.0/20;
            allow 91.105.192.0/23;
            allow 91.108.20.0/22;
            allow 185.76.151.0/24;
            deny all;

            resolver 127.0.0.11;
            set $backend http://jit-approval-svc:8080;
            proxy_pass $backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            return 404;
        }
    }


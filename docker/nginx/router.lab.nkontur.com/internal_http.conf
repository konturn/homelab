    # Loki - CRITICAL: exact match location for push auth (NO quotes around args!)
    server {
        listen 443 ssl http2;
        server_name loki.lab.nkontur.com;
        include ssl_config;

        # Authenticated push endpoint - exact match
        location = /loki/api/v1/push {
            limit_except POST {
                deny all;
            }
            auth_basic "Loki Push Auth";
            auth_basic_user_file /etc/nginx/loki.htpasswd;

            resolver 127.0.0.11;
            set $backend http://loki:3100;
            proxy_pass $backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # All other Loki endpoints - authenticated
        location / {
            auth_basic "Loki Auth";
            auth_basic_user_file /etc/nginx/loki.htpasswd;

            resolver 127.0.0.11;
            set $backend http://loki:3100;
            proxy_pass $backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }


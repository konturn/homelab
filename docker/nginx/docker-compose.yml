version: '3.8'
volumes:
  db:
  wordpress_db:
  ombi:
  nextcloud:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mpool/nextcloud
  influxdb-storage:
  grafana-storage:
networks:
  mgmt:
    driver: macvlan
    ipam:
      config:
          - subnet: 10.4.0.0/16
            ip_range: 10.4.0.0/18
            aux_addresses:
              shim4: 10.4.0.2
    driver_opts:
      parent: bond0.4
  external:
    driver: macvlan
    ipam:
      config:
          - subnet: 10.2.0.0/16
            ip_range: 10.2.0.0/18
            aux_addresses:
              shim3: 10.2.0.2
    driver_opts:
      parent: bond0.2
  internal:
    driver: macvlan
    ipam:
      config:
          - subnet: 10.3.0.0/16
            ip_range: 10.3.0.0/18
            aux_addresses:
              shim2: 10.3.0.2
    driver_opts:
      parent: bond0.3
services:
  plex:
    container_name: plex
    ports:
      - "32400/tcp"
      - "443:80"
    image: plexinc/pms-docker
    networks:
      - external
    restart: unless-stopped
    environment:
      - TZ=America/New_York
    volumes:
      - /mpool/plex/config:/config
      - /mpool/plex/transcode:/transcode
      - /mpool/plex:/data
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - "443:80"
    networks:
      internal:
        ipv4_address: 10.3.32.2
    environment:
      TZ: America/New_York
      WEBPASSWORD: K3^x%*5A6gbQh8ma
    volumes:
      - /persistent_data/application/pihole/conf:/etc/pihole
      - /persistent_data/application/pihole/dnsmasq:/etc/dnsmasq.d
    restart: unless-stopped
  iperf3:
    container_name: iperf3
    image: networkstatic/iperf3
    ports:
      - "5201/tcp"
    networks:
      - internal
    command:
      - "-s"
    restart: unless-stopped
  iperf3-secondary:
    container_name: iperf3-secondary
    image: networkstatic/iperf3
    ports:
     - "5202:5201/tcp"
    networks:
      - internal
    command:
      - "-s"
    restart: unless-stopped
  nginx: 
    image: nginx:latest
    container_name: nginx
    networks:
      external:
        ipv4_address: 10.2.32.1
    restart: unless-stopped
    volumes:
      - /persistent_data/application/nginx/conf:/etc/nginx
      - /persistent_data/application/nginx/webroot:/data/webroot
      - /var/log/nginx:/data/log
      - /persistent_data/application/certs:/data/certs
  lab_nginx: 
    image: nginx:latest
    container_name: lab_nginx
    networks:
      internal:
        ipv4_address: 10.3.32.1
    restart: unless-stopped
    volumes:
      - /persistent_data/application/lab_nginx/conf:/etc/nginx
      - /var/log/lab_nginx:/data/log
      - /persistent_data/application/certs:/data/certs
  db:
    image: mariadb
    container_name: nextcloud_database
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: always
    networks:
      - external
    volumes:
      - db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=A9AqjM7yZebhPqvsSpkg4DJT
      - MYSQL_PASSWORD=A9AqjM7yZebhPqvsSpkg4DJT
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
  app:
    image: nextcloud:latest
    container_name: nextcloud
    networks:
      - external
    hostname: nkontur.com
    volumes:
      - nextcloud:/data
      - /persistent_data/application/nextcloud/config:/var/www/html/config
      - /persistent_data/application/nextcloud/mpm_prefork.conf:/etc/apache2/mods-available/mpm_prefork.conf
      - /persistent_data/application/nextcloud/config/php.ini:/usr/local/etc/php/php.ini
      - /etc/localtime:/etc/localtime:ro
    restart: always
  ombi:
    image: linuxserver/ombi
    container_name: ombi
    networks:
      - external
      - internal
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - BASE_URL=/plex-requests
    volumes:
      - ombi:/config
      - /etc/ssl/certs:/etc/ssl/certs
      - /etc/ssl/private:/etc/ssl/private
    restart: unless-stopped
  radarr:
    image: linuxserver/radarr
    ports:
      - "443:7878"
    container_name: radarr
    networks:
      - internal
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - /persistent_data/application/radarr:/config
      - /mpool/plex/Movies:/movies
      - /mpool/samba_share/nfs:/remote
    restart: unless-stopped
  jackett:
    image: linuxserver/jackett
    container_name: jackett
    ports:
      - "443:9117"
    networks:
      - internal
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - /persistent_data/application/jackett:/config
    restart: unless-stopped
  sonarr:
    image: linuxserver/sonarr
    container_name: sonarr
    ports:
      - "443:8989"
    networks:
    - internal
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - /persistent_data/application/sonarr:/config
      - /mpool/plex/TV:/tv
      - /mpool/samba_share/nfs:/remote
    restart: unless-stopped
  booksonic:
    image: izderadicka/audioserve
    container_name: audioserve
    networks:
      - external
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - AUDIOSERVE_SHARED_SECRET=audiobooks_bepis123
      - VIRTUAL_HOST=audioserve.nkontur.com
      - LETSENCRYPT_HOST=audioserve.nkontur.com
    command: /audiobooks
    volumes:
      - /mpool/audioserve/audiobooks:/audiobooks
      - /mpool/audioserve/data:/data
    restart: unless-stopped
  grafana:
    container_name: grafana
    networks:
      - internal
    image: grafana/grafana
    restart: always
    volumes:
        - grafana-storage:/var/lib/grafana
        - /persistent_data/application/grafana/grafana.ini:/etc/grafana/grafana.ini
  influxdb:
    container_name: influxdb
    ports:
      - "443:8086"
    networks:
      - internal
    image: influxdb:latest
    restart: always
    volumes:
        - influxdb-storage:/var/lib/influxdb
        - /persistent_data/application/influxdb/influxdb.conf:/etc/influxdb/influxdb.conf
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=telegraf
      - DOCKER_INFLUXDB_INIT_PASSWORD=Ki^@xk@o8T4bbNai
      - DOCKER_INFLUXDB_INIT_ORG=homelab
      - DOCKER_INFLUXDB_INIT_BUCKET=metrics
  gitlab:
    container_name: gitlab
    ports:
      - "22/tcp"
      - "443:80"
    networks:
      - internal
    image: 'gitlab/gitlab-ee:latest'
    restart: always
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://gitlab.lab.nkontur.com'
    volumes:
      - '/persistent_data/application/gitlab/config:/etc/gitlab'
      - '/persistent_data/application/gitlab/logs:/var/log/gitlab'
      - '/persistent_data/application/gitlab/data:/var/opt/gitlab'
  deluge:
    container_name: deluge
    image: 'lscr.io/linuxserver/deluge:latest'
    ports:
      - "443:8112"
    restart: always
    networks:
      internal:
        ipv4_address: 10.3.32.3
    volumes:
      - '/persistent_data/application/deluge:/config'
      - '/mpool/samba_share/nfs:/downloads'
  bitwarden:
    container_name: bitwarden
    image: 'vaultwarden/server:latest'
    restart: always
    networks:
      - external
    volumes:
      - '/persistent_data/application/bitwarden/data/:/data/'
  wordpress:
    image: wordpress
    container_name: wordpress
    networks:
      - external
    environment:
      WORDPRESS_DB_HOST: wordpress_db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: s5TszqEiFqDYGm9dBpPGEZd7
      WORDPRESS_DB_NAME: wordpress
    volumes:
      - /persistent_data/application/wordpress/html:/var/www/html
      - /persistent_data/application/wordpress/config:/etc/wordpress
    restart: always
  wordpress_db:
    image: mysql
    container_name: wordpress_db
    networks:
      - external
    restart: always
    cap_add:
      - SYS_NICE  # CAP_SYS_NICE
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: s5TszqEiFqDYGm9dBpPGEZd7
      MYSQL_ROOT_PASSWORD: s5TszqEiFqDYGm9dBpPGEZd7
    volumes:
      - wordpress_db:/var/lib/mysql
  minecraft_danny:
    container_name: minecraft_danny
    ports:
      - "25564:25565/tcp"
    networks:
      external:
        ipv4_address: 10.2.32.3
    image: itzg/minecraft-server
    environment:
      EULA: "TRUE"
      MEMORY: "4G"
    tty: true
    stdin_open: true
    volumes:
      - "/persistent_data/application/minecraft/danny:/data"
    restart: unless-stopped
  minecraft:
    container_name: minecraft
    ports:
      - "25565:25565/tcp"
    networks:
      external:
        ipv4_address: 10.2.32.2
    image: itzg/minecraft-server
    environment:
      EULA: "TRUE"
      MEMORY: "4G"
    tty: true
    stdin_open: true
    volumes:
      - "/persistent_data/application/minecraft/main:/data"
    restart: unless-stopped
  watchtower:
    container_name: watchtower
    networks:
      internal:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 3600
